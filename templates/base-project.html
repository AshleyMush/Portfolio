			<div class="col-md-6">
				<!-- Project Information -->
				<div class="project-info my-4">

                  <!-- category-->
					<p><strong>Category:</strong> {{project.category}}</p>

                   <!--technologies-->
					<p><strong>Technologies:</strong> {{project.tech_used}}</p>

                   <!--TODO:  add project url-->
					<p><strong>Project URL:</strong> <a href="{{project.project_url}}"

				</div>
			</div>
			<!-- Project Details  -->
			<div class="col-md-12 mt-0 pt-0">
				<div class="project-detail">
